name: Citation Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 0'

jobs:
  citation-tracker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create output directory
      run: mkdir -p output
    
    - name: Run citation tracker
      run: python script.py
    
    - name: Upload results as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: citation-results-${{ github.run_number }}
        path: output/
        retention-days: 90
    
    - name: List output files
      run: |
        echo "Generated files:"
        ls -la output/ || echo "No output directory found"
    
    - name: Show basic statistics
      run: |
        if [ -f output/publications.csv ]; then
          echo "Publications file created successfully"
          wc -l output/publications.csv
        else
          echo "No publications.csv found"
        fi
