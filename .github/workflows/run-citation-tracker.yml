name: Citation Tracker

on:
  # Run on push to main branch
  push:
    branches: [ main, master ]
  
  # Run on pull requests
  pull_request:
    branches: [ main, master ]
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Run automatically every Sunday at 9 AM UTC (weekly updates)
  schedule:
    - cron: '0 9 * * 0'

jobs:
  citation-tracker:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ“ Create output directory
      run: mkdir -p output
    
    - name: ðŸ” Run citation tracker
      run: |
        echo "Starting citation tracker..."
        python script.py
        echo "Citation tracker completed!"
    
    - name: ðŸ“Š Display results summary
      run: |
        echo "## ðŸ“Š Citation Tracker Results" >> $GITHUB_STEP_SUMMARY
        echo "Generated on: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f output/summary_stats.json ]; then
          echo "### ðŸ“ˆ Summary Statistics" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat output/summary_stats.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ† Quick Stats" >> $GITHUB_STEP_SUMMARY
          python3 -c "
import json
with open('output/summary_stats.json', 'r') as f:
    stats = json.load(f)
print(f'- **Total Publications:** {stats[\"total_publications\"]}')
print(f'- **Total Citations:** {stats[\"total_citations\"]:,}')
print(f'- **Average Citations:** {stats[\"average_citations\"]}')
print(f'- **Most Cited Paper:** {stats[\"most_cited_count\"]} citations')
print(f'- **Papers with 10+ Citations:** {stats[\"papers_with_10plus_citations\"]}')
print(f'- **Papers with 50+ Citations:** {stats[\"papers_with_50plus_citations\"]}')
          " >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No summary statistics file found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ Generated Files" >> $GITHUB_STEP_SUMMARY
        if [ -d output ]; then
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in output/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| $filename | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
        else
          echo "âŒ No output directory found" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ðŸ“‹ List generated files
      run: |
        echo "Generated files in output directory:"
        if [ -d output ]; then
          ls -la output/
          echo ""
          echo "File sizes:"
          du -h output/*
        else
          echo "âŒ No output directory found"
        fi
    
    - name: âœ… Validate output files
      run: |
        echo "Validating generated files..."
        
        # Check required files exist
        required_files=("publications.xlsx" "publications.csv" "summary_stats.json" "summary_report.txt")
        missing_files=()
        
        for file in "${required_files[@]}"; do
          if [ ! -f "output/$file" ]; then
            missing_files+=("$file")
          fi
        done
        
        if [ ${#missing_files[@]} -eq 0 ]; then
          echo "âœ… All required files generated successfully!"
        else
          echo "âŒ Missing files: ${missing_files[*]}"
          exit 1
        fi
        
        # Check file sizes
        for file in output/*; do
          if [ -f "$file" ]; then
            size=$(stat -c%s "$file")
            if [ $size -eq 0 ]; then
              echo "âŒ Warning: $file is empty"
            else
              echo "âœ… $file: $(du -h "$file" | cut -f1)"
            fi
          fi
        done
    
    - name: ðŸ“¸ Show preview of results
      run: |
        echo "=== CITATION TRACKER PREVIEW ==="
        if [ -f output/summary_report.txt ]; then
          echo "ðŸ“„ Summary Report (first 50 lines):"
          head -50 output/summary_report.txt
        fi
        
        if [ -f output/publications.csv ]; then
          echo ""
          echo "ðŸ“Š Top 5 Most Cited Papers:"
          head -6 output/publications.csv | column -t -s ','
        fi
    
    - name: ðŸ“¤ Upload results as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: citation-results-${{ github.run_number }}-${{ github.run_attempt }}
        path: output/
        retention-days: 90
        if-no-files-found: error
    
    - name: ðŸ’¾ Commit results to repository (optional)
      if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create a results directory with timestamp
        timestamp=$(date +"%Y%m%d_%H%M%S")
        results_dir="results/$timestamp"
        mkdir -p "$results_dir"
        
        # Copy output files to results directory
        cp -r output/* "$results_dir/"
        
        # Add files to git
        git add "$results_dir"
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Update citation data - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "âœ… Results committed to repository in $results_dir"
        fi
    
    - name: ðŸŽ‰ Workflow completion
      run: |
        echo "=========================================="
        echo "ðŸŽ‰ Citation Tracker Workflow Completed!"
        echo "=========================================="
        echo "ðŸ“… Run Date: $(date)"
        echo "ðŸ”¢ Run Number: ${{ github.run_number }}"
        echo "ðŸŒŸ Workflow: ${{ github.workflow }}"
        echo "ðŸ“‹ Triggered by: ${{ github.event_name }}"
        if [ -f output/summary_stats.json ]; then
          echo "ðŸ“Š Results: Available in artifacts and summary"
        else
          echo "âŒ Results: Failed to generate summary"
        fi
        echo "=========================================="
    
    # Optional: Send notification on failure
    - name: ðŸ“§ Notify on failure
      if: failure()
      run: |
        echo "## âŒ Citation Tracker Failed" >> $GITHUB_STEP_SUMMARY
        echo "The citation tracker workflow failed. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
        echo "**Failed at:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY

# Optional: Add environment variables if needed
env:
  PYTHONUNBUFFERED: 1
  MATPLOTLIB_BACKEND: Agg
